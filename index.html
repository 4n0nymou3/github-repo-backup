<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Public Repository Backup</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="terminal-container">
        <div class="terminal-header">
            <div class="terminal-title">GitHub Public Repository Backup Tool</div>
        </div>
        <div class="terminal-content">
            <div class="terminal-section">
                <p class="terminal-intro">Enter a GitHub username to list and backup public repositories.</p>
                <div class="terminal-actions input-section">
                    <div class="input-wrapper">
                        <span class="user-avatar" id="user-avatar">
                            <i class="fas fa-user input-icon" id="default-avatar"></i>
                            <img src="" id="profile-avatar" class="profile-avatar" style="display: none;">
                        </span>
                        <input type="text" id="username" class="subscription-input" placeholder="Enter GitHub username">
                    </div>
                    <div class="button-group">
                        <button onclick="checkRepositories()" class="glow-button primary">
                            <i class="fas fa-search button-icon"></i>
                            <span>Check Public Repositories</span>
                        </button>
                        <button onclick="resetEverything()" class="glow-button warning" id="clear-button" style="display: none;">
                            <i class="fas fa-trash button-icon"></i>
                            <span>Clear</span>
                        </button>
                    </div>
                </div>
            </div>
            <div id="repoHeader" class="terminal-section repo-header">
            </div>
            <div id="loading" class="loading-container">
                <div class="terminal-loader">
                    <div class="terminal-loader-bar"></div>
                </div>
                <p class="loading-text">Loading repositories...</p>
            </div>
            <div id="repoList" class="terminal-section">
            </div>
        </div>
        <div class="terminal-footer">
            <span class="typing-animation">Designed by <a href="https://github.com/4n0nymou3" target="_blank">Anonymous</a></span>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
