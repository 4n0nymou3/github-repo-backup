<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Public Repository Backup</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="terminal-container">
        <div class="terminal-header">
            <div class="terminal-title">GitHub Public Repository Backup Tool</div>
        </div>
        <div class="terminal-content">
            <div class="terminal-section">
                <p>Enter a GitHub username to list and backup public repositories.</p>
                <div class="terminal-actions input-section">
                    <input type="text" id="username" class="subscription-input" placeholder="Enter GitHub username">
                    <button onclick="checkRepositories()" class="glow-button primary">Check Public Repositories</button>
                </div>
            </div>
            <div id="repoList" class="terminal-section">
            </div>
        </div>
        <div class="terminal-footer">
            Designed by <a href="https://github.com/4n0nymou3" target="_blank">Anonymous</a>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
